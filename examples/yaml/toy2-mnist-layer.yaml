name: toy2-mnist
project: pruning
program: pruning.py
method: grid
parameters:
  model:
    values: ['toy2']
  dataset:
    values: ['MNIST']
  pruning_strategy:
    values: ['oneshot']
  fisher_type:
    values: ['fisher_emp']
  fisher_shape:
    values: ['layer_wise']
  n_recompute:
    values: [-1, 2, 4, 10, 50]
  n_recompute_samples:
    values: [-1, 128, 1024, 4096]
  layer_normalize:
    values: [False, True]
